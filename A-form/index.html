
    <!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trang chủ</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
        <style>
            .section {
                opacity: 0;
                transform: translateY(50px);
            }
        </style>
    </head>
    <body>
        <div id="header" class="section"></div>

    <div id="function_1" class="section"></div>

    <div id="function_2" class="section"></div>

    <div id="function_3" class="section"></div>

    <div id="function_4" class="section"></div>

    <div id="function_5" class="section"></div>

    <div id="function_6" class="section"></div>

    <div id="footer" class="section"></div>

    <script>
    Dưới đây là đoạn mã JavaScript sử dụng GSAP và ScrollTrigger để tạo hiệu ứng xuất hiện chuyên nghiệp cho các phần tử có class 'section' theo yêu cầu của bạn:

```javascript
// Đảm bảo DOM đã được tải xong
document.addEventListener('DOMContentLoaded', () => {
  // Đăng ký plugin ScrollTrigger
  gsap.registerPlugin(ScrollTrigger);

  // Lấy tất cả các phần tử có class 'section'
  const sections = gsap.utils.toArray('.section');

  // Tạo timeline cho mỗi section
  sections.forEach((section, index) => {
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: section,
        start: "top 80%", // Kích hoạt khi 20% phần tử đã hiện trên viewport
        toggleActions: "play none none reverse"
      }
    });

    tl.from(section, {
      y: 50, // Slide up từ 50px
      opacity: 0,
      duration: 1,
      ease: "power3.out",
      delay: index * 0.2 // Thêm delay tăng dần cho mỗi phần tử
    });
  });

  // Tạo hiệu ứng parallax cho background (tùy chọn)
  gsap.to("body", {
    backgroundPosition: "50% 100%",
    ease: "none",
    scrollTrigger: {
      trigger: "body",
      start: "top top",
      end: "bottom bottom",
      scrub: true
    }
  });
});
```

Giải thích chi tiết:

1. Chúng ta sử dụng `ScrollTrigger` để kích hoạt animation khi scroll đến phần tử.

2. Hiệu ứng fade in và slide up được tạo bằng cách animate thuộc tính `opacity` và `y`.

3. Delay giữa các phần tử được tạo bằng cách sử dụng `index * 0.2` trong thuộc tính `delay`.

4. Để đảm bảo animation mượt mà và chuyên nghiệp:
   - Sử dụng `ease: "power3.out"` để tạo chuyển động tự nhiên.
   - Sử dụng `duration: 1` để có thời gian animation phù hợp.
   - Sử dụng `toggleActions: "play none none reverse"` để animation hoạt động khi scroll lên xuống.

5. Thêm một hiệu ứng parallax cho background (tùy chọn) để tăng thêm độ chuyên nghiệp.

Để sử dụng đoạn mã này, bạn cần đảm bảo đã include thư viện GSAP và plugin ScrollTrigger vào trang web của mình. Đồng thời, các phần tử cần animate phải có class 'section'.
    </script>
    </body>
