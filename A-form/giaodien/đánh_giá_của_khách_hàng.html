<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá của khách hàng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #228B22;
            --secondary-color: #8B4513;
            --background-color: #FFFFF0;
            --card-border-color: #FFB6C1;
            --card-width: 300px;
            --card-height: 400px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .testimonials-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--card-width), 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .testimonial-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: 2px solid var(--card-border-color);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
            color: var(--background-color);
            transition: transform 0.3s ease;
            cursor: pointer;
            will-change: transform;
        }

        .testimonial-card:hover {
            transform: translateY(-10px);
        }

        .testimonial-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 4px solid var(--background-color);
        }

        .testimonial-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .testimonial-quote {
            font-style: italic;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .testimonials-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="testimonials-container">
        <div class="testimonial-card">
            <img src="https://picsum.photos/seed/123/150/150" alt="Nguyễn Văn A" class="testimonial-image">
            <h3 class="testimonial-name">Nguyễn Văn A</h3>
            <p class="testimonial-quote">"Sản phẩm tuyệt vời! Tôi rất hài lòng với chất lượng và dịch vụ khách hàng."</p>
        </div>
        <div class="testimonial-card">
            <img src="https://picsum.photos/seed/456/150/150" alt="Trần Thị B" class="testimonial-image">
            <h3 class="testimonial-name">Trần Thị B</h3>
            <p class="testimonial-quote">"Đội ngũ nhân viên rất chuyên nghiệp và thân thiện. Tôi sẽ quay lại mua hàng!"</p>
        </div>
        <div class="testimonial-card">
            <img src="https://picsum.photos/seed/789/150/150" alt="Lê Văn C" class="testimonial-image">
            <h3 class="testimonial-name">Lê Văn C</h3>
            <p class="testimonial-quote">"Giá cả hợp lý và chất lượng vượt trội. Tôi đã giới thiệu cho bạn bè và gia đình."</p>
        </div>
    </div>

    <script>
        // Animation khi load trang
        gsap.from('.testimonial-card', {
            duration: 1,
            y: 50,
            opacity: 0,
            stagger: 0.2,
            ease: 'power3.out'
        });

        // Hiệu ứng hover
        document.querySelectorAll('.testimonial-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                gsap.to(card, {
                    duration: 0.3,
                    scale: 1.05,
                    boxShadow: '0 10px 20px rgba(0,0,0,0.2)'
                });
            });

            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    duration: 0.3,
                    scale: 1,
                    boxShadow: 'none'
                });
            });

            // Hiệu ứng click
            card.addEventListener('click', () => {
                gsap.to(card, {
                    duration: 0.1,
                    scale: 0.95,
                    yoyo: true,
                    repeat: 1
                });
            });
        });
    </script>
</body>
</html>
