<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu dịch vụ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --color-primary: #228B22;
            --color-secondary: #8B4513;
            --color-background: #FFFFF0;
            --font-size-large: 3rem;
            --font-size-medium: 1.5rem;
            --spacing-large: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--color-background);
            color: var(--color-secondary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-large);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-large);
            min-height: 100vh;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: var(--color-primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: var(--spacing-large);
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: var(--color-background);
        }

        h1 {
            font-size: var(--font-size-large);
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        p {
            font-size: var(--font-size-medium);
            margin-bottom: var(--spacing-large);
        }

        .image {
            width: 100%;
            height: 400px;
            background-image: url('https://picsum.photos/seed/123/600/400');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>
            <h1>Sức Khỏe Tươi Sáng</h1>
            <p>Chăm sóc sức khỏe tận tâm, chuyên nghiệp tại nhà cho mọi lứa tuổi</p>
        </div>
        <div class="image"></div>
    </div>

    <script>
        // GSAP animations
        gsap.from('.logo', {duration: 1, opacity: 0, y: -50, ease: 'back'});
        gsap.from('h1', {duration: 1, opacity: 0, y: -30, delay: 0.5});
        gsap.from('p', {duration: 1, opacity: 0, y: -20, delay: 0.7});
        gsap.from('.image', {duration: 1, opacity: 0, x: 50, delay: 0.9});

        // Hover effect
        const image = document.querySelector('.image');
        image.addEventListener('mouseenter', () => {
            gsap.to(image, {duration: 0.3, scale: 1.05, ease: 'power1.out'});
        });
        image.addEventListener('mouseleave', () => {
            gsap.to(image, {duration: 0.3, scale: 1, ease: 'power1.out'});
        });
    </script>
</body>
</html>
